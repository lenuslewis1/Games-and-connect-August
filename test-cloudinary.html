<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Upload Test</title>
</head>
<body>
    <h1>Cloudinary Upload Test</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="results"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = 'Testing upload...';

            // Your exact config
            const cloudName = 'drkjnrvtu';
            const uploadPreset = 'website-upload';
            const folder = 'gallery';

            console.log('[CloudinaryTest] Starting upload with:', { cloudName, uploadPreset, folder, fileName: file.name });

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);
            formData.append('folder', folder);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });

                console.log('[CloudinaryTest] Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('[CloudinaryTest] Error response:', errorText);
                    results.innerHTML = `<pre>Error ${response.status}:\n${errorText}</pre>`;
                    return;
                }

                const data = await response.json();
                console.log('[CloudinaryTest] Success:', data);
                results.innerHTML = `<p>Success! URL: <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>`;
                
            } catch (error) {
                console.error('[CloudinaryTest] Exception:', error);
                results.innerHTML = `<pre>Exception: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
